createMissingRelatedEntities: true
deleteDependentEntities: true
resources:
  - kind: team
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupTeam"'
          identifier: .id | tostring
          title: .name
          properties:
            url: "\"https://app.clickup.com/\" + .id + \"/home\""
            members: '[.members[].user.email]'
  - kind: project
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupProject"'
          identifier: .id | tostring
          title: .name
          properties:
            url: "\"https://app.clickup.com/\" + .__team.id + \"/v/l/li/\" + .id"
            startDate: .start_date | tonumber / 1000 | todate
            endDate: .due_date | tonumber / 1000 | todate
            totalIssues: .task_count
          relations:
            team: .__team.id
  - kind: issue
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          blueprint: '"clickupIssue"'
          identifier: .id | tostring
          title: .name
          properties:
            url: .url
            status: .status.status
            assignees: '[.assignees[].email]'
            creator: .creator.email
            priority: .priority.priority
            created: .date_created | tonumber / 1000 | todate
            updated: .date_updated | tonumber / 1000 | todate
            project: .list.id
